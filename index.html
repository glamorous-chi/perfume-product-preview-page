<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,500;0,700;1,500;1,700&display=swap');
      </style>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap');
        </style>
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="body-bg">
    <div
      class="container w-100 h-100 d-flex justify-content-center align-items-center px-3 py-4 py-lg-5"
    >
      <main class="main-div d-lg-flex">
        <div class="image-div">
          <img
            src="./images/image-product-mobile.jpg"
            alt="A Gabrielle Chanel Paris Perfume"
            class="image-mobile d-block d-lg-none"
          />
          <img
            src="./images/image-product-desktop.jpg"
            alt="A Gabrielle Chanel Paris Perfume"
            class="image-desktop d-none d-lg-block"
          />
        </div>

        <div class="p-4 content-div">
          <p class="paragraph-font">PERFUME</p>

          <p class="perfume-name">Gabrielle Essence Eau De Parfum</p>

          <p class="perfume-details">
            A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          

          <p class="price-tag d-flex align-items-center">$149.99 <span class="slashed-price text-decoration-line-through text-secondary ms-3">$169.99</span></p>

          <button class="cart-button"><img src = "images/icon-cart.svg" alt="Cart image"></img>
            <span class="ms-2">Add to Cart</span></button>
        </div>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/glamorous-chi">Chioma</a>.
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
